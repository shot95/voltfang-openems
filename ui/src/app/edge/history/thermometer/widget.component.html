<ng-container *ngIf="edge">
    <ion-card button routerLink="/device/{{edge.id}}/history/thermometerchart">
        <ion-item lines="full" color="light">
            <ion-avatar slot="start">
                <img src="assets/img/thermometer.png">
            </ion-avatar>
            <ion-label translate>General.temperature</ion-label>
        </ion-item>
        <ion-card-content>
            <table class="full_width">
            </table>
        </ion-card-content>
    </ion-card>
</ng-container>
